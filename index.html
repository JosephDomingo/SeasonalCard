<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="index.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.win.js"></script>
        <title>SEASONAL CARD</title>
    </head>
    <body>
        <div class="envelope_body">
            <div id="envelope" class="close">
                <div class="front flipflop"></div>
                <div class="front pocket"></div>
                <div class="letter"> <!-- lines inherit from envelope -->
                    <p class ="line1">Dear Princess,</p>
                    <p class ="line2">Happy Holidays!</p>
                    <p class ="line3">Love,</p>
                    <p class ="line4">Poopy!</p>
                </div>
                <div class="hearts"> <!-- hearts inherit from envelope -->
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
            <div class="reset"> <!-- buttons inherit from reset -->
                <button id="open">Open Me!</button>
                <button id="reset">Close Me!</button>
            </div>
            <h1 class="header">HAPPY HOLIDAY!!!</h1>
        </div>
        <script src="index.js"></script>
    </body>
</html>
